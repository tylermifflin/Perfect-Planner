  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Perfect Planner</h1> <!--added my own title-->
      <p class="lead">Get your tasks done and go enjoy your weekend!</p> <!--added my own content-->
      <p id="currentDay" class="lead">Current Time &amp; Date:</p>
    </header>
    <div class="container-lg px-5">
      <!-- created a div for each time hour in the calendar, each has a unique id for the hour in order to use my JavaScript to change the color class depending on what time of day it is, i went by military time (24 hour clock) to match my time for day js in my JavaScript -->
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
